<div class="container">
	<h1>BMI Calculator</h1>
<br>
	<p class="pa"><b>Body Mass Index (BMI)</b> categories are <i>standardized classifications</i> used to assess weight status based on an individual's height and weight measured in <b>kilogram per square meter <i>(kg/m²)</i></b>.</p>
 
	<details>
		<summary>Instructions</summary>
		<i>Input values below.</i>		
	</details>

<br>

	<input type="number" id="num1" placeholder="weight in kilograms" class="form-control">

<br>

	<input type="number" id="num2" placeholder="height in meters" class="form-control">

<br>

<button class="btn btn-warning" style="align-content: center;" onclick="bmi()">Calculate BMI</button>

<br>
<br>

	<h5 id="res" style="text-align: center;">BMI is</h5>
•
	<h6 id="w">Output</h6>

</div>


<script>
	function bmi(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var val = num1 / (num2 * num2);
			document.getElementById("res").innerHTML = 'BMI:' + ' ' + val;

	var val = document.getElementById("res").value;

	if(val < 18.5)
		{document.getElementById("w").innerHTML = "You are underweight.";}

	else if(val > 18.5 <= 24.9)
		{document.getElementById("w").innerHTML = "You are normal weight.";}

	else if(val >=25 <= 29.9)
		{document.getElementById("w").innerHTML = "You are over weight.";}

	else if(val > 30)
		{document.getElementById("w").innerHTML = "You are obese.";}

	else {document.getElementById("w").innerHTML = "Invalid output."; }
	}
</script>
